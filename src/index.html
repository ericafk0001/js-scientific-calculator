<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fs-1 fw-semibold mt-4 mb-4">
        Scientific Calculator
      </h1>
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="btn-group mb-3" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-default" for="btnradio1"
                  ><i class="fa-solid fa-plus"></i
                ></label>
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label class="btn btn-default ms-0" for="btnradio2"
                  ><i class="fa-solid fa-square-root-variable"></i
                ></label>
              </div>
              <div class="position-relative">
                <label
                  for="calc-display"
                  class="position-absolute top-0 end-0 me-2 text-secondary"
                  style="pointer-events: none; transform: translateY(-5px)"
                  >e</label
                >
                <input
                  id="calc-display"
                  readonly
                  class="form-control form-control-lg text-end fw-semibold"
                  type="text"
                  placeholder="calculate something.."
                  aria-label=".form-control-lg example"
                />
              </div>
              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    (
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    )
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    %
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    AC
                  </button>
                </div>
                <!---->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    ÷
                  </button>
                </div>
                <!---->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    ×
                  </button>
                </div>
                <!---->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    -
                  </button>
                </div>
                <!---->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 mt-2 border border-primary fw-bold"
                  >
                    =
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    +
                  </button>
                </div>
                <!--                           scientific functions      -->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    sin
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    ln
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    π
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    cos
                  </button>
                </div>
                <!---->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    log
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    e
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    tan
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    √
                  </button>
                </div>
                <!--Sigma-->
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    ^
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    !
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    1/x
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 mt-2 border">
                    10^
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/480c99c053.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
